<VirtualHost *:80>

        ServerName localhost
        ProxyRequests Off
        ProxyVia Off
        ProxyPreserveHost On
  
        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>
  
        <Location /login/>
                AuthType Basic
                AuthName "Gerrit Code Review"
                Require valid-user
                AuthUserFile /var/gerrit/review_site/etc/private/gerrit.passwords
        </Location>
  
        AllowEncodedSlashes on
        ProxyPass / http://localhost:HTTP_PORT/
 
</VirtualHost>